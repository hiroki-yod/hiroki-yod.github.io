<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            cursor="rayOrigin: mouse"
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item id="10026_Horse_v01-it2-obj" src="./10026_Horse_v01-it2.obj"></a-asset-item>
                <a-asset-item id="10026_Horse_v01-it2-mtl" src="./10026_Horse_v01-it2.mtl"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="./apple.patt">
                <a-entity>
                    <a-obj-model
                        position="0 0 0"
                        scale="0.0012 0.0012 0.0012"
                        rotation="270 0 0"
                        src="#10026_Horse_v01-it2-obj"
                        mtl="#10026_Horse_v01-it2-mtl"
                        id="sample"
                    >
                    </a-obj-model>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            function boxClick() {
                window.location.href = "https://hiroki-yod.com";
            }
            let box = document.getElementById('sample');
            box.addEventListener('click', boxClick);
        </script>
    </body>
</html>
